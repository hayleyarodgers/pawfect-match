<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <!--Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&family=Quattrocento:wght@400;700&display=swap"/>
    <!--Custom styling-->
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Find your pawfect match for pet adoption</title>
  </head>

  <body>
    <!--Header-->
    <header>
      <h1>Pawfect Match</h1>
    </header>
    <div class="container-fluid">
      <div class="row">
          <!--Log-in-->
          <div class="col-md-6">
            <h2>Log in</h2>
            <form id="login-form">
                <label for="email-login">Email:</label><input type="text" id="email-login" />
                <label for="password-login">Password:</label><input type="password" id="password-login" />
                <button id="login-button" class="btn btn-primary" type="submit">Log in</button>
            </form>
          </div>
          <!--Sign-up-->
          <div class="col-md-6">
            <h2>Sign up</h2>
            <form id="signup-form">
                <label for="name-signup">Name:</label><input type="text" id="name-signup" />
                <label for="email-signup">Email:</label><input type="text" id="email-signup" />
                <label for="password-signup">Password:</label><input type="password" id="password-signup" />
                <button id="signup-button" class="btn btn-primary" type="submit">Sign up</button>
            </form>
          </div>
      </div>
    </div>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!--Javascript-->
    <script src="../js/login.js"></script>
  </body>
</html>
